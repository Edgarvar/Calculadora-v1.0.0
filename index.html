<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora 1.0.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container mt-5 mb-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Numero A</span>
            <input type="number" id="numeroA" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-lg">Numero B</span>
            <input type="number" id="numeroB" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-primary" type="button" onclick="calcular()">Resultado</button>
        </div>
    </section>
    <div class="container">
        <ul class="list-group">
            <h5>Suma:</h5>
            <li class="list-group-item" id="suma">...</li>
            <h5>Resta:</h5>
            <li class="list-group-item" id="resta">...</li>
            <h5>Multiplicación:</h5>
            <li class="list-group-item" id="multiplicacion">...</li>
            <h5>División:</h5>
            <li class="list-group-item" id="division">...</li>
        </ul>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
